<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/f654a6a150.js" crossorigin="anonymous"></script>
  <script defer src="/webpack-demo/index.bundle.js"></script></head>
  <body>
    <h1 class="title">Leaderboard</h1>
    <div class="main">
      <div class="container">
        <div class="scores">
          <div class="top">
            <h2 class="scores-title">Recent scores</h2>
            <button type="button" class="refresh-btn btn">Refresh</button>
          </div>
          <ul id="scores-box" class="scores-box"></ul>
        </div>
        <div class="add-scores">
          <h2 class="scores-title">Add your score</h2>
          <form action="add-score" class="add-form">
            <input class="el" type="text" name="name" id="name" placeholder="Your name" />
            <input class="el" type="text" name="score" id="score" placeholder="Your score" />
            <button type="submit" class="add-btn btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
