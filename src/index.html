<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">Leaderboard</h1>
    <div class="main">
      <div class="scores">
        <div class="top">
          <h2 class="scores-title">Recent scores</h2>
          <button type="button" class="refresh refresh-btn btn">Refresh</button>
        </div>
        <ul class="scores-box"></ul>
      </div>
      <div class="add-score">
        <h2 class="scores-title">Add your score</h2>
        <div class="add-form">
          <input type="text" class="name el" maxlength="20" placeholder="Your Name" />
          <input type="number" class="score el" placeholder="Your Score" />
          <button type="button" class="add add-btn btn">Submit</button>
          <p class="warning">Please insert your Name and Score!</p>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <footer class="text-update">
        <p>Copyright Â© Rustamjon Tolipov 2021</p>
      </footer>
    </div>
  </body>
</html>
